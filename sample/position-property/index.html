<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>見出しデザインの例</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>positionプロパティと疑似要素を使った見出しデザイン</h1>

  <h2 class="heading-underline">デザイン1: 下線付き見出し</h2>
  <p>このデザインは、見出しの下にグラデーションの下線を配置しています。</p>

  <h2 class="heading-sidebar">デザイン2: サイドバー付き見出し</h2>
  <p>このデザインは、見出しの左側にカラーバーを配置しています。</p>

  <h2 class="heading-background">デザイン3: 背景付き見出し</h2>
  <p>このデザインは、見出しに傾斜した背景を配置しています。</p>

  <h2 class="heading-double-line">デザイン4: 二重線付き見出し</h2>
  <p>このデザインは、見出しの上下に線を配置しています。</p>

  <h2 class="heading-corner-icon">デザイン5: 角アイコン付き見出し</h2>
  <p>このデザインは、見出しの左側にアイコンを配置しています。</p>
</body>

</html>
