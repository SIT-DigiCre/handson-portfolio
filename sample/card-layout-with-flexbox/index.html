<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Card Layout</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-title">かわいい猫 1</div>
      <img src="https://cdn2.thecatapi.com/images/4mi.jpg" alt="猫の画像1" class="card-image">
      <div class="card-description">
        この猫はとてもかわいいですね。柔らかそうな毛並みが特徴的です。
      </div>
    </div>
    <div class="card">
      <div class="card-title">かわいい猫 2</div>
      <img src="https://cdn2.thecatapi.com/images/81a.gif" alt="猫の画像2" class="card-image">
      <div class="card-description">
        動くGIF画像の猫です。表情豊かで見ていて飽きません。
      </div>
    </div>
    <div class="card">
      <div class="card-title">かわいい猫 3</div>
      <img src="https://cdn2.thecatapi.com/images/888.jpg" alt="猫の画像3" class="card-image">
      <div class="card-description">
        大きな目が印象的な猫です。何かを見つめているようですね。
      </div>
    </div>
    <div class="card">
      <div class="card-title">かわいい猫 4</div>
      <img src="https://cdn2.thecatapi.com/images/bos.jpg" alt="猫の画像4" class="card-image">
      <div class="card-description">
        リラックスした様子の猫です。居心地の良さそうな場所で寛いでいます。
      </div>
    </div>
    <div class="card">
      <div class="card-title">かわいい猫 5</div>
      <img src="https://cdn2.thecatapi.com/images/d28.jpg" alt="猫の画像5" class="card-image">
      <div class="card-description">
        縦長の写真で、猫の全身がよく見えます。姿勢がとてもユニークですね。
      </div>
    </div>
  </div>
</body>

</html>
